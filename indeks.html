<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pelaporan Lembur Karyawan PT AGS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pelaporan Lembur Karyawan PT.Agro Gading Sejahtera</h1>
        <form action="proses_pelaporan.php" method="post">
            <label for="nama_karyawan">Nama Karyawan:</label>
            <input type="text" id="nama_karyawan" name="nama_karyawan" required>

            <label for="Departement">Departement:</label>
            <input type="text" id="Departement" name="Departement" required>

            <label for="tanggal_lembur">Tanggal Lembur:</label>
            <input type="date" id="tanggal_lembur" name="tanggal_lembur" required>

            <label for="jam_mulai">Jam Mulai:</label>
            <input type="time" id="jam_mulai" name="jam_mulai" required>

            <label for="jam_selesai">Jam Selesai:</label>
            <input type="time" id="jam_selesai" name="jam_selesai" required>

            <label for="keterangan">Keterangan:</label>
            <textarea id="keterangan" name="keterangan"></textarea>

            <button type="submit">Kirim Laporan</button>
        </form>
    </div>
</body>
</html>
